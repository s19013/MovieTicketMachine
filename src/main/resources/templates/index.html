<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>movie</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <script src="https://kit.fontawesome.com/504a9302f0.js" crossorigin="anonymous"></script>
</head>
<body>
<h1>movieList</h1>
<p th:if="${movieList.isEmpty()}">nanimonnai</p>

<ul th:unless="${movieList.isEmpty()}">
    <li th:each = "ml:${movieList}">
        <a th:href="@{{name}(name=${ml.name})}">
        <span th:text="${ml.name}"></span>
        </a>
    </li>
</ul>
</body>
</html>
